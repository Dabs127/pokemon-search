<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Kelly+Slab&display=swap" rel="stylesheet">
    <title>Search a Pokemon</title>
</head>
<body>
    <main>
        <div id="pokedex-container">
            <div id="name-and-id">
                <h1 id="pokemon-name"></h1>
                <span id="pokemon-id"></span>
            </div>
            <div id="weight-and-height">
                <span id="weight"></span>
                <span id="height"></span>
            </div>
        
            <div id="image-container"></div>
        
            <div id="types"></div>
        </div>
    

        <div id="form-and-stats-container">
            <form id="search-form">
                <label for="search-input">Search for Pok√©mon Name or ID:</label>
                <div>
                    <input type="text" id="search-input" name="pokemon" required>    
                    <button id="search-button" type="submit">Search</button>
                </div>
            </form>
            <div id="stats-container">
                <h1>Stats</h1>
                <table>
                    <tr>
                        <td>HP:</td>
                        <td><span id="hp"></span></td>
                    </tr>
                    <tr>
                        <td>Attack:</td>
                        <td><span id="attack"></span></td>
                    </tr>
                    <tr>
                        <td>Defense:</td>
                        <td><span id="defense"></span></td>
                    </tr>
                    <tr>
                        <td>Sp. Attack:</td>
                        <td><span id="special-attack"></span></td>
                    </tr>
                    <tr>
                        <td>Sp. Defense</td>
                        <td><span id="special-defense"></span></td>
                    </tr>
                    <tr>
                        <td>Speed:</td>
                        <td><span id="speed"></span></td>
                    </tr>
                </table>
            </div>
        </div>

    </main>

    <script src="script.js"></script>

</body>
</html>
